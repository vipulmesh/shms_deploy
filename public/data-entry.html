<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry - HealthWatch</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">ğŸ¥ HealthWatch</div>
            <div class="nav-links">
                <a href="/" class="btn-nav">ğŸ  Home</a>
                <a href="/dashboard" class="btn-nav">ğŸ“Š Dashboard</a>
            </div>
        </div>
    </nav>
    <section class="main-section">
        <div class="container-narrow">
            <div class="form-card">
                <h2>Health Data Entry</h2>
                <div class="data-form">
                    <div class="form-group">
                        <label>Village Name</label>
                        <input type="text" id="village" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label>Diarrhea Cases</label><input type="number" id="diarrhea"></div>
                        <div class="form-group"><label>Fever Cases</label><input type="number" id="fever"></div>
                    </div>
                    <div class="form-group">
                        <label>Rainfall Level</label>
                        <select id="rainfall">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <button onclick="submitData()" class="btn btn-primary btn-full">Submit Data</button>
                </div>
            </div>
        </div>
    </section>
    <script src="/static/script.js"></script>
</body>
</html>
