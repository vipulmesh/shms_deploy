<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealthWatch</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">üè•</div>
                <h2>Health Worker Login</h2>
            </div>
            <div class="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="admin">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="1122">
                </div>
                <button onclick="login()" class="btn btn-primary btn-full">Login</button>
            </div>
            <div class="login-footer"><a href="/">‚Üê Back to Home</a></div>
        </div>
    </div>
<script>
    function login() {
        if (document.getElementById('username').value === "admin" && 
            document.getElementById('password').value === "1122") {
            window.location.href = '/data-entry';
        } else {
            alert("Invalid credentials");
        }
    }
</script>
</body>
</html>
