<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry - Health Monitoring System</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <span class="icon">ğŸ¥</span>
                <span class="brand-name">HealthWatch</span>
            </div>
            <div class="nav-links">
                <a href="g2_index.html" class="btn-nav">ğŸ  Home</a>
                <a href="dashboard.html" class="btn-nav">ğŸ“Š Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="main-section">
        <div class="container-narrow">
            <div class="form-card">
                <h2>Health Data Entry Form</h2>
                <p class="form-subtitle">Enter community health data for risk assessment</p>

                <!-- Notification Area -->
                <div id="notification" class="notification" style="display: none;"></div>

                <!-- Data Entry Form -->
                <div class="data-form">
                    <div class="form-group">
                        <label>Village Name *</label>
                        <input type="text" id="village" placeholder="e.g., Greenfield Village" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Number of Diarrhea Cases *</label>
                            <input type="number" id="diarrhea" placeholder="0" min="0" required>
                        </div>

                        <div class="form-group">
                            <label>Number of Fever Cases *</label>
                            <input type="number" id="fever" placeholder="0" min="0" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Rainfall Level *</label>
                        <select id="rainfall">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>

                    <div class="info-box">
                        <strong>Risk Assessment Logic:</strong><br>
                        â€¢ High Risk: Diarrhea > 10 AND Rainfall is High<br>
                        â€¢ Medium Risk: Diarrhea between 5-10<br>
                        â€¢ Safe: Diarrhea < 5
                    </div>

                    <button onclick="submitData()" class="btn btn-primary btn-full">
                        <span>ğŸ“¤</span> Submit Health Data
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="/static/script.js"></script>
</body>
</html>
