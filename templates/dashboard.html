                <div class="alert-content">
                    <div class="alert-icon">ğŸš¨</div>
                    <div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/static/script.js"></script>
    <script>
        // Load dashboard data when page loads
        window.addEventListener('DOMContentLoaded', loadData);
    </script>
