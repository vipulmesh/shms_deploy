<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health Monitoring System</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">üè•</div>
                <h2>Health Worker Login</h2>
            
            </div>

            <div class="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Username">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>

                <button onclick="login()" class="btn btn-primary btn-full">Login</button>
            </div>

            <div class="login-footer">
                <a href="g2_index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

<script>
    function login() {
        // Set valid credentials here
        const validUsername = "admin";
        const validPassword = "1122";

        // Get user input
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        // Authentication check
        if (username === validUsername && password === validPassword) {
            // Successful login
            window.location.href = 'data-entry.html';
        } else {
            // Failed login
            alert("Invalid username or password");
        }
    }
</script>

</body>
</html>
